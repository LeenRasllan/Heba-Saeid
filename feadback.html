<style>
   
.carousel{
    height: 600px;

.carousel .carousel-item {
	width: 400px;

	box-shadow: 0 0 40px #cb9bf3,#cb9bf3, 0 0 40px #530891, 0 0 40px #530891;
	animation: animate 2s infinite alternate;
	border-radius: 15px;

}

@keyframes animate {
    to {
      box-shadow: 0 0 50px #530891, 0 0 50px #cb9bf3, 0 0 50px #cb9bf3;
    }
  }

</style>

  <script>
    $(document).ready(function () {
      $('.carousel').carousel({
        padding: 200,
        indicators: true
      });
      autoplay();
      function autoplay() {
        $('.carousel').carousel('next');
        setTimeout(autoplay, 4500);
      }
    });

    function showSidebar() {
      const sidebar = document.querySelector('.sidebar');
      sidebar.style.right = '0';  // Slide in the sidebar
    }

    function hideSidebar() {
      const sidebar = document.querySelector('.sidebar');
      sidebar.style.right = '-250px';  // Slide out the sidebar
    }
