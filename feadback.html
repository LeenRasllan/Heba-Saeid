<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>How to Create 3D Glowing Card Carousel using Materialize CSS</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #021514;
      background-image: url('back.png');
      background-size: cover;
      background-attachment: fixed;
      background-position: center;
      position: relative;
      z-index: 1;
    }

    .carousel {
      height: 600px;
      perspective: 400px;
      margin-top: 5%;
      z-index: 2;
    }

    .carousel .carousel-item {
      width: 400px;
      height: 500px;
      box-shadow: 0 0 40px #cb9bf3, #cb9bf3, 0 0 40px #530891, 0 0 40px #530891;
      animation: animate 2s infinite alternate;
      border-radius: 15px;
      background-size: cover;
      background-position: center;
    }

    @keyframes animate {
      to {
        box-shadow: 0 0 50px #530891, 0 0 50px #cb9bf3, 0 0 50px #cb9bf3;
      }
    }

    nav {
      background-color: rgb(16, 16, 16);
      box-shadow: 3px 3px 5px rgba(0, 0, 0, 0.1);
      position: relative;
      z-index: 3;
    }

    nav ul {
      width: 100%;
      list-style: none;
      display: flex;
      justify-content: flex-end;
      align-items: center;
    }

    nav li {
      height: 50px;
    }

    nav a {
      height: 100%;
      padding: 0 30px;
      text-decoration: none;
      display: flex;
      align-items: center;
      color: black;
    }

    nav a:hover {
      background-color: #303030;
    }

    nav li:first-child {
      margin-right: auto;
    }

    .sidebar {
      position: fixed;
      top: 0;
      right: -250px; /* Start offscreen */
      height: 100vh;
      width: 250px;
      background-color: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(12px);
      box-shadow: -10px 0 10px rgba(0, 0, 0, 0.1);
      list-style: none;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      justify-content: flex-start;
      z-index: 4;
      transition: right 0.3s ease-in-out; /* Smooth transition */
      padding-top: 40px; /* Added padding to move items down */
    }

    .sidebar li {
      width: 100%;
      padding: 15px 20px;
      box-sizing: border-box;
    }

    .sidebar a {
      width: 100%;
      padding: 10px;
      text-decoration: none;
      color: black;
      display: block;
    }

    .sidebar a:hover {
      background-color: #f0f0f0;
    }

    /* Sidebar menu button */
    .menu-button {
      display: block;
      font-size: 30px;
      cursor: pointer;
      margin: 20px;
      color: black;
    }

    /* Sidebar close button (X) */
    .sidebar .close-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 30px;
      color: black;
      cursor: pointer;
    }

    @media (max-width: 800px) {
      .hideOnMobile {
        display: none;
      }

      .menu-button {
        display: block;
      }
    }

    @media (max-width: 400px) {
      .carousel-item {
        width: 100%;
        height: 300px;
      }

      .sidebar {
        width: 100%;
        top: 0;
        right: 0;
      }
    }
  </style>
</head>

<body>

  <nav>
    <ul>
      <li><a href="#"> لايف كوتش <span style="color: #cb9bf3;"> هبة سعيد</span></a></li>
      <li class="hideOnMobile"><a href="index.html">المقدمة</a></li>
      <li class="hideOnMobile"><a href="cours.html">الكورسات</a></li>
      <li class="hideOnMobile"><a href="feadback.html">آراء الزوار</a></li>
      <li class="hideOnMobile"><a href="https://wa.me/message/QORV76AWJWPUF1">التواصل</a></li>

      <li class="menu-button" onclick="showSidebar()" style="color: #cb9bf3;margin-bottom: 5px;">&#9776;</li> <!-- Hamburger menu icon -->
    </ul>
  </nav>

  <div class="sidebar">
    <li onclick="hideSidebar()" class="close-btn">&#10005;</li> <!-- Close button -->
    <li style="margin-top: 10px;"><a href="index.html">المقدمة</a></li>
    <li><a href="cours.html">الكورسات</a></li>
    <li><a href="feadback.html">آراء الزوار</a></li>
    <li><a href="https://wa.me/message/QORV76AWJWPUF1">التواصل</a></li>
  </div>

  <div class="carousel">
    <div class="carousel-item" style="background-image: url('F1.png');"></div>
    <div class="carousel-item" style="background-image: url('F2.png');"></div>
    <div class="carousel-item" style="background-image: url('F3.png');"></div>
    <div class="carousel-item" style="background-image: url('F4.png');"></div>
    <div class="carousel-item" style="background-image: url('F1.png');"></div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

  <script>
    $(document).ready(function () {
      $('.carousel').carousel({
        padding: 200,
        indicators: true
      });
      autoplay();
      function autoplay() {
        $('.carousel').carousel('next');
        setTimeout(autoplay, 4500);
      }
    });

    function showSidebar() {
      const sidebar = document.querySelector('.sidebar');
      sidebar.style.right = '0';  // Slide in the sidebar
    }

    function hideSidebar() {
      const sidebar = document.querySelector('.sidebar');
      sidebar.style.right = '-250px';  // Slide out the sidebar
    }
  </script>

</body>

</html>
