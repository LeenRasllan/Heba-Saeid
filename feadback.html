<head>
    <meta charset="UTF-8">
    <title>How to Create 3D Glowing Card Carousel using Materialize CSS</title> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
     
    <style>
    body {
      margin: 0; 
      padding: 0;
      background: #021514;   
    }
    .carousel{
        height: 600px; 
        perspective: 400px;
      margin-top: 5%;
    }
    .carousel .carousel-item {
      width: 400px;
      height: 500px;
      box-shadow: 0 0 40px #cb9bf3,#cb9bf3, 0 0 40px #530891, 0 0 40px #530891;
      animation: animate 2s infinite alternate;
      border-radius: 15px;
    
    }
    
    @keyframes animate {
        to {
          box-shadow: 0 0 50px #530891, 0 0 50px #cb9bf3, 0 0 50px #cb9bf3;
        }
      }  
    </style>
</head>

<body>    
    
  <div class="carousel">
   
      <div class="carousel-item" style=" background-image: url('F1.png'); "></div>
      <div class="carousel-item" style=" background-image: url('F2.png'); "></div>
      <div class="carousel-item" style=" background-image: url('F3.png'); "></div>
      <div class="carousel-item" style=" background-image: url('F4.png'); "></div>
      <div class="carousel-item" style=" background-image: url('F1.png'); "></div>
 
  
</div>  
    
    
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> 
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script>
      $(document).ready(function(){
        $('.carousel').carousel({
          padding: 200
      });
      autoplay();
      function autoplay() {
        $('.carousel').carousel('next');
        setTimeout(autoplay, 4500);
      }
      });
</script>
</body>
</html>
