<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="style.css">
 
    <title>نموذج الفيدباك</title>
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #cb9bf3;
            color: white;
            text-align: center;
            padding: 20px;
            background-image: url('back.png');
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
        }

       

        nav {
            background-color: #cb9bf3;
            color: white;
            padding: 15px;
            position: relative;
        }

        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .logo span {
            color: #fff;
        }

        .links {
            display: flex;
            gap: 20px;
        }

        .links a {
            color: white;
            text-decoration: none;
            font-size: 1.1rem;
            transition: color 0.3s;
        }

        .links a:hover {
            color: #e0e0e0;
        }

        .hamburg {
            display: none;
            font-size: 2rem;
            cursor: pointer;
            color: white;
        }

        /* Dropdown for mobile */
        .dropdown {
            display: none;
            background-color: #cb9bf3;
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            text-align: center;
            padding: 10px 0;
            z-index: 999;
        }

        .dropdown a {
            color: white;
            font-size: 1.3rem;
            text-decoration: none;
            padding: 10px;
            display: block;
            transition: background-color 0.3s;
        }

        .dropdown a:hover {
            background-color: #e0e0e0;
            color: #cb9bf3;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .links {
                display: none;
            }

            .hamburg {
                display: block;
            }

            .dropdown.active {
                display: block;
            }
        }
   
        h1 {
            font-size: 3rem;
            font-weight: bold;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
            margin-bottom: 30px;
        }
        textarea {
            width: 80%;
            max-width: 500px;
            height: 150px;
            margin: 20px auto;
            padding: 15px;
            border-radius: 10px;
            border: none;
            outline: none;
            font-size: 1.2rem;
            background-color: rgba(255, 255, 255, 0.8);
            color: #cb9bf3;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        textarea:focus {
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            background-color: white;
            color: #cb9bf3;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s, box-shadow 0.3s;
        }
        button:hover {
            background-color: #e0e0e0;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        h2 {
            margin-top: 40px;
            font-size: 2rem;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.3);
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            background-color: rgba(255, 255, 255, 0.8);
            color: #cb9bf3;
            margin: 10px auto;
            padding: 15px;
            border-radius: 10px;
            width: 80%;
            max-width: 500px;
            font-size: 1.2rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>


    <nav>
        <div class="nav-container">
            <div class="logo">
                لايف كوتش <span>هبة سعيد</span>
            </div>
            <div class="links">
                <a href="index.html">الرئيسية</a>
                <a href="cours.html">الكورسات</a>
                <a href="feadback.html">آراء الزوار</a>
                <a href="https://wa.me/message/QORV76AWJWPUF1">التواصل</a>
            </div>
            <i class="fa fa-bars hamburg" onclick="toggleMenu()"></i>
        </div>
        <div class="dropdown" id="dropdownMenu">
            <a href="index.html">الرئيسية</a>
            <a href="cours.html">الكورسات</a>
            <a href="feadback.html">آراء الزوار</a>
            <a href="https://wa.me/message/QORV76AWJWPUF1">التواصل</a>
        </div>
    </nav>





    <h1>كيف كانت رحلتك؟ زدنا بتعليقك</h1>
    <textarea id="feedbackInput" placeholder="اكتب فيدباكك هنا..."></textarea><br>
    <button onclick="addFeedback()">إضافة التعليق</button>

    <h2>التعليقات السابقة:</h2>
    <ul id="feedbackList"></ul>

    <script>
        function addFeedback() {
            var feedbackInput = document.getElementById("feedbackInput").value;
            if (feedbackInput) {
                // الحصول على الفيدباك من localStorage
                var feedbacks = JSON.parse(localStorage.getItem("feedbacks")) || [];
                feedbacks.push(feedbackInput);
                localStorage.setItem("feedbacks", JSON.stringify(feedbacks));
                document.getElementById("feedbackInput").value = ""; // مسح المدخل
                fetchFeedback(); // تحديث القائمة
            } else {
                alert("الرجاء كتابة فيدباك!");
            }
        }

        function fetchFeedback() {
            var feedbacks = JSON.parse(localStorage.getItem("feedbacks")) || [];
            var feedbackList = document.getElementById("feedbackList");
            feedbackList.innerHTML = ""; // مسح القائمة القديمة
            feedbacks.forEach(function(feedback) {
                var li = document.createElement("li");
                li.textContent = feedback;
                feedbackList.appendChild(li);
            });
        }

        // جلب الفيدباك عند تحميل الصفحة
        window.onload = fetchFeedback;

        function toggleMenu() {
        var dropdown = document.getElementById('dropdownMenu');
        dropdown.classList.toggle('active');
    }
    </script>
</body>
</html>
