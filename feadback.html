<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="style.css">
 
    <title>نموذج الفيدباك</title>
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #cb9bf3;
            color: white;
            text-align: center;
            padding: 20px;
            background-image: url('back.png');
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
        }

       

        nav {
    width: 100%;
    height: 10vh;
    position: sticky;
}

.nav-container {
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: space-around;
    align-items: center;
}

.logo {
    color: white;
    font-size: 2rem;
    font-weight: bold;
}

.logo span {
    color: #cb9bf3;
    text-shadow: 0 0 10px #cb9bf3;
}

.hamburg,
.cancel {
    cursor: pointer;
    position: absolute;
    right: 15px;
    top: 10px;
    color: white;
    display: none;
    font-size: clamp(2.5rem, 0.5rem + 5vw, 3rem);
}

.nav-container .links {
    display: flex;
}

.nav-container .links a {
    position: relative;
    font-size: 1.2rem;
    color: white;
    margin: 0 20px;
    text-decoration: none;
    font-weight: 550;
    transition: 0.3s linear;
}

.nav-container .links a::before {
    position: absolute;
    content: "";
    bottom: -3px;
    left: 0;
    width: 0%;
    height: 3px;
    background-color: #cb9bf3;
    transition: 0.2s linear;
}

.nav-container .links a:hover::before {
    width: 100%;
}

.nav-container .links a:hover {
    color: #cb9bf3;
}

.dropdown {
    z-index: 100;
    position: absolute;
    top: 0;
    transform: translateY(-500px);
    width: 100%;
    height: auto;
    backdrop-filter: blur(4px) brightness(40%);
    box-shadow: 0 0 20px black;
    transition: 0.2s linear;
}

.dropdown .links a {
    display: flex;
    color: white;
    text-decoration: none;
    justify-content: center;
    padding: 15px 0;
    align-items: center;
    transition: 0.2s linear;
}

.dropdown .links a:hover {
    background-color: #cb9bf3;
}

section {
    width: 100%;
    height: 90vh;
}
   
        h1 {
            font-size: 3rem;
            font-weight: bold;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
            margin-bottom: 30px;
        }
        textarea {
            width: 80%;
            max-width: 500px;
            height: 150px;
            margin: 20px auto;
            padding: 15px;
            border-radius: 10px;
            border: none;
            outline: none;
            font-size: 1.2rem;
            background-color: rgba(15, 15, 15, 0.23);
            color: #000000;
            box-shadow: 0 4px 10px #cb9bf3;
        }
        textarea:focus {
            box-shadow: 0 4px 15px #cb9bf3;
        }
        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            background-color: rgba(8, 8, 8, 0.201);
            color: #cb9bf3;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 4px 10px #cb9bf3;
            transition: background-color 0.3s, box-shadow 0.3s;
        }
        button:hover {
            background-color: #e0e0e029;
            box-shadow: 0 4px 15px #cb9bf3;
            color: #000;
        }
        h2 {
            margin-top: 40px;
            font-size: 2rem;
            text-shadow: 1px 1px 5px #cb9bf3;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            background-color: rgba(0, 0, 0, 0.344);
            color: #000000;
            margin: 10px auto;
            padding: 15px;
            border-radius: 10px;
            width: 80%;
            max-width: 500px;
            font-size: 1.2rem;
            box-shadow: 0 4px 10px #cb9bf3;
        }
    </style>
</head>
<body>


    <nav>
        <div class="nav-container">
            <div class="logo"> <a href="index.html"style="color: white; text-decoration: none;">
                لايف كوتش <span>هبة سعيد</span></a>
            </div>
            <div class="links">
               
               
            </div>
            <i class="fa fa-bars hamburg" onclick="toggleMenu()"></i>
        </div>
       
    </nav>





    <textarea id="feedbackInput" placeholder="اكتب فيدباكك هنا..."></textarea><br>
    <button onclick="addFeedback()">إضافة التعليق</button>

    <h2>التعليقات السابقة:</h2>
    <ul id="feedbackList"></ul>

    <script>
        // إرسال التعليق إلى السيرفر
        function addFeedback() {
            var feedbackInput = document.getElementById("feedbackInput").value;
            if (feedbackInput) {
                var xhr = new XMLHttpRequest();
                xhr.open("POST", "submit_feedback.php", true);
                xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
                xhr.onreadystatechange = function () {
                    if (xhr.readyState == 4 && xhr.status == 200) {
                        document.getElementById("feedbackInput").value = "";  // مسح المدخل
                        fetchFeedback();  // تحديث القائمة بعد الإضافة
                    }
                };
                xhr.send("feedback=" + encodeURIComponent(feedbackInput));
            } else {
                alert("الرجاء كتابة فيدباك!");
            }
        }

        // جلب التعليقات من السيرفر
        function fetchFeedback() {
            var xhr = new XMLHttpRequest();
            xhr.open("GET", "get_feedback.php", true);
            xhr.onreadystatechange = function () {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    var feedbacks = JSON.parse(xhr.responseText);
                    var feedbackList = document.getElementById("feedbackList");
                    feedbackList.innerHTML = ""; // مسح القائمة القديمة
                    feedbacks.forEach(function(feedback) {
                        var li = document.createElement("li");
                        li.textContent = feedback;
                        feedbackList.appendChild(li);
                    });
                }
            };
            xhr.send();
        }

        // جلب الفيدباك عند تحميل الصفحة
        window.onload = fetchFeedback;
    </script>
</body>
</html>
