   <style>
        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            margin-top: 60px; /* لتجنب تداخل مع النافبار الثابت */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .slide {
            position: relative;
            width: 80%;
            max-width: 1000px;
            height: 60%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .item {
            width: 100%;
            height: 100%;
            border-radius: 20px;
            background-position: center;
            background-size: cover;
            position: absolute;
            top: 0;
            left: 0;
            display: none;
            transition: opacity 0.5s ease-in-out;
        }

        .item.active {
            display: block;
            opacity: 1;
            z-index: 1;
        }

        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #fff;
            text-shadow: 0 0 10px rgba(0,0,0,0.7);
            background: rgba(0, 0, 0, 0.4);
            padding: 20px;
            border-radius: 10px;
        }

        .content .name {
            font-size: 30px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .content button {
            padding: 10px 20px;
            border: none;
            background-color: #cb9bf3;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .content button:hover {
            background-color: #a07ad1;
        }

        /* تنسيق الأزرار */
        .button {
            position: absolute;
            width: 100%;
            display: flex;
            justify-content: space-between;
            top: 50%;
            transform: translateY(-50%);
            padding: 0 20px;
            z-index: 2;
        }

        .button button {
            width: 50px;
            height: 50px;
            background-color: rgba(203, 155, 243, 0.8);
            color: #fff;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s;
        }

        .button button:hover {
            background-color: rgba(138, 107, 183, 0.8);
        }

        /* شريط الصور المصغرة */
        .thumbnails {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            gap: 10px;
            flex-wrap: wrap;
        }

        .thumbnail {
            width: 80px;
            height: 50px;
            border-radius: 8px;
            cursor: pointer;
            opacity: 0.6;
            transition: transform 0.3s, opacity 0.3s;
        }

        .thumbnail.active, .thumbnail:hover {
            transform: scale(1.1);
            opacity: 1;
        }

        /* استجابة التصميم للأجهزة المحمولة */
        @media (max-width: 768px) {
            .nav-container {
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
            }

            .links {
                display: none;
            }

            .hamburg {
                display: block;
            }

            .container {
                height: auto;
                padding: 20px 0;
            }

            .slide {
                width: 90%;
                height: 50vh;
            }

            .content {
                padding: 10px;
            }

            .content .name {
                font-size: 24px;
            }

            .content button {
                padding: 8px 16px;
                font-size: 14px;
            }

            .button button {
                width: 40px;
                height: 40px;
            }

            .thumbnails {
                margin-top: 15px;
            }

            .thumbnail {
                width: 60px;
                height: 40px;
            }
        }
   </style> 
</head>

    <script>
        let next = document.querySelector('.next');
        let prev = document.querySelector('.prev');
        let items = document.querySelectorAll('.item');
        let currentSlide = 0;

        function showSlide(index) {
            items.forEach((item, i) => {
                item.style.display = i === index ? 'block' : 'none';
            });
        }

        next.addEventListener('click', function() {
            currentSlide = (currentSlide + 1) % items.length;
            showSlide(currentSlide);
        });

        prev.addEventListener('click', function() {
            currentSlide = (currentSlide - 1 + items.length) % items.length;
            showSlide(currentSlide);
        });

        let thumbnails = document.querySelectorAll('.thumbnail');
        thumbnails.forEach((thumbnail, index) => {
            thumbnail.addEventListener('click', () => {
                currentSlide = index;
                showSlide(currentSlide);
            });
        });

        showSlide(currentSlide); // عرض الشريحة الأولى عند التحميل
    </script>
